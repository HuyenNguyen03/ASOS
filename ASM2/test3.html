        <div class="col-sm-2"></div>

                    <div class="images">
                        <ul class="list-group list-group-flush">

                            <li class=" btn border-0 rounded-0 list-group-item">

                            <li class="btn list-group-item btn border-0 rounded-0">
                                <img src="images/detail1.jpg" alt="" style="width: 40px;height: 52px;">

                                <img src="images/detail1.jpg" alt="" style="width: 40px;height: 52px;">

                    </div>

                </div>
                <div class="col-sm-6">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">

                            <div class="carousel-item active">
                                <img src="images/detail1.jpg" class="d-block w-100" alt="...">

                        </div>

                            data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                            data-bs-target="#carouselExampleFade" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-5 mt-3 float-end">

                    <div class="all_card">
                        <div class="card w-100  border-0 rounded-0">
                            <div class="card-body">
                                <h5 class="card-title" style="font-size: 18px;
                      font-weight: normal;
                      letter-spacing: .6px;
                      line-height: 24px;
                      color: #2d2d2d;margin-right: 24px;">ASOS DESIGN ruched satin clutch bag with
                                    detachable crossbody strap in bright pink</h5>
                                <h5 class="card-subtitle mb-2 text-danger fw-bold">Now $14.50</h5>
                                <p class="card-text ">Was $26.00(-44%)

                                        <!-- <img src="images/pay-pal-png.jpg" alt=""
                                  style="width: 40px; height: 25px;"> -->
                                        <i class="btn ps-1 bi bi-info-circle" data-bs-toggle="offcanvas"
                                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                        </i>
                                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                            aria-labelledby="offcanvasRightLabel">
                                            <div class="offcanvas-header">
                                                <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                                                <button type="button" class="btn-close text-reset"
                                                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                            </div>
                                            <div class="offcanvas-body">
                                                huyen
                                            </div>
                                        </div>
                                    </a>



                                </p>
                                <div class="product_promo mt-3 ">

                                    <div class="card border-0 rounded-0 mb-3"
                                        style="max-width: 540px;background-color: #cde2f5;">
                                        <div class="row g-0">
                                            <div class="col-md-2  mt-3">

                                                <img src="images/quill-pen.png" alt=""

                                                    style="width: 30px; height: 30px;">

                                                    <div class="card-text">

                                                        NEW HERE?

                                                        Get 15% of everything*

                                                        <strong> NEWBIE</strong>

                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="">

                                    </div>
                                </div>
                            </div>

                                    <div class="bag">
                                        <a href="#"
                                            style="font-style: normal;color: #f8f8f8;width: 80%;box-sizing: border-box;background-color:  #018849;"
                                            class="btn text-center mx-auto mt-1  me-4 btn fw-bold rounded-0 border-0">
                                            ADD TO BAG
                                        </a>
                                        <a href="#" class="btn  bg-light bi bi-heart rounded-circle mt-1"></a>
                                    </div>
                                </div>


                            </div>

                        <div class="card mb-3 rounded-0 border mx-3">

                                <div class="col-md-2 bg-info">
                                    <div class="van-return text-center">
                                        <img src="images/cargo-truck.png" class="img-fluid rounded-start"
                                            alt="van" style="width: 40px;height: 40px;"><br>
                                        <img src="images/return-box.png" class="img-fluid rounded-start"
                                            alt="van" style="width: 40px;height: 40px;">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="card-body font-weight-normal">

                                        <p class="card-text">Free Delivery</p>
                                        <p class="card-text">Free Returns.</p>
                                        <p class="card-text">Ts&Cs apply.<a href="#" class="text-muted">More
                                                delivery <img src="images/newpage.png" alt="newpage"
                                                    style="width: 15px; height: 15px;"></a>
                                        </p>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" border-top mx-3">
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                    <button class="accordion-button collapsed"
                                        style="background-color: inherit;border: 0;font-family: inherit;font-weight: 700;padding: 14px 0;text-align: left;"
                                        type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                        Procduct Details
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse"
                                    style="background-color: inherit;border: 0;font-family: inherit;font-weight: 700;padding: 14px 0;text-align: left;"
                                    aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">huyn</div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingTwo">
                                    <button class="accordion-button collapsed"
                                        style="background-color: inherit;border: 0;font-family: inherit;font-weight: 700;padding: 14px 0;text-align: left;"
                                        type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                        aria-controls="flush-collapseTwo">
                                        Brand
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">huyn</div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed"
                                        style="background-color: inherit;border: 0;font-family: inherit;font-weight: 700;padding: 14px 0;text-align: left;"
                                        type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseThree" aria-expanded="false"
                                        aria-controls="flush-collapseThree">
                                        Look After Me
                                    </button>
                                </h2>
                                <div id="flush-collapseThree" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingThree"
                                    data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">huyn</div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed"
                                        style="background-color: inherit;border: 0;font-family: inherit;font-weight: 700;padding: 14px 0;text-align: left;"
                                        type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseThree" aria-expanded="false"
                                        aria-controls="flush-collapseThree">
                                        About Me
                                    </button>
                                </h2>
                                <div id="flush-collapseThree" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingThree"
                                    data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">huyn</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    
</div>
