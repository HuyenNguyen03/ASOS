<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab8-bai4</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icons/bootstrap-icons.css">

</head>

<body>
    <div class="container" ng-app="myApp">
        <div ng-controller="myCtrl">
            <div class="card">
                <div class="card-header">
                    DANH SÁCH HÀNG HÓA
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>SẢN PHẨM</th>
                            <th>ĐƠN GIÁ</th>
                            <th>GIẢM GIÁ</th>
                            <th>NGÀY</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in products">
                            <td>{{p.name |uppercase}}</td>
                            <td>{{p.price |currency}}</td>
                            <td>{{p.discount |number:2}}</td>
                            <td>{{p.date|date:"MMMM-dd,yyyy"}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Prods.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/angular.min.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/angular-route.min.js"></script>
    

</body>


</html>
